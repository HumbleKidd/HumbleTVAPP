<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Humble CableTv</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --accent: #00f2ff; --accent-glow: rgba(0, 242, 255, 0.5); --bg: #050508; --panel: rgba(10, 10, 15, 0.98); }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        header { 
            height: 65px; background: #000; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 15px; border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 1001;
        }
        .brand { display: flex; align-items: center; gap: 10px; font-weight: 900; color: var(--accent); letter-spacing: 1px; }
        .logo-svg { width: 26px; height: 26px; filter: drop-shadow(0 0 8px var(--accent)); }
        
        .nav-btns { display: flex; gap: 8px; align-items: center; }
        .btn-main { 
            border: none; padding: 10px 15px; border-radius: 8px; font-weight: 800; 
            cursor: pointer; font-size: 0.75rem; transition: 0.3s; display: flex; align-items: center; gap: 8px;
            background: #1a1a1a; color: white; border: 1px solid #333; outline: none;
        }
        
        .btn-main:hover, .btn-main:focus, .ch-card:hover, .ch-card:focus { 
            background: rgba(255, 255, 255, 0.1); 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px var(--accent-glow);
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
        .btn-accent { background: linear-gradient(135deg, #00f2ff 0%, #0066ff 100%); border: none; }

        @media (max-width: 650px) {
            .btn-text { display: none; }
            .btn-main { width: 44px; height: 44px; padding: 0; justify-content: center; border-radius: 50%; font-size: 1.2rem; }
            .brand span { display: none; }
        }

        #main { display: flex; flex: 1; position: relative; overflow: hidden; }
        #theater { flex: 1; background: #000; position: relative; display: flex; flex-direction: column; }
        
        #now-playing-hud {
            background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, transparent 100%);
            padding: 15px 20px; display: flex; align-items: center; gap: 12px; z-index: 10;
        }
        #hud-logo { height: 24px; width: auto; filter: drop-shadow(0 0 5px var(--accent)); }
        #hud-title { font-size: 0.95rem; font-weight: 900; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; }

        #player-container { position: relative; flex: 1; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; cursor: pointer; }

        #sidebar { 
            width: 320px; background: var(--panel); border-left: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; transition: transform 0.3s ease;
        }

        /* MOBILE SIDEBAR HIDDEN BY DEFAULT */
        @media (max-width: 1024px) { 
            #sidebar { 
                position: absolute; right: 0; top: 0; bottom: 0; 
                transform: translateX(100%); z-index: 1500; width: 85%; 
            } 
            body.menu-open #sidebar { transform: translateX(0); }
        }
        
        #channel-list { flex: 1; overflow-y: auto; padding: 15px; scroll-behavior: smooth; }
        .ch-card { 
            display: flex; align-items: center; padding: 12px; margin-bottom: 8px; 
            border-radius: 10px; background: rgba(255,255,255,0.02); cursor: pointer; transition: 0.2s;
            outline: none;
        }
        .ch-card.active { background: rgba(0,242,255,0.1); border-left: 4px solid var(--accent); }
        .ch-logo { width: 40px; height: 30px; object-fit: contain; margin-right: 12px; border-radius: 3px; }
        .ch-name { font-weight: 600; font-size: 0.85rem; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content { background: #0a0a0a; width: 100%; max-width: 350px; padding: 30px; border-radius: 25px; border: 1px solid var(--accent); text-align: center; position: relative; }
        #qr-box { background: white; padding: 10px; border-radius: 10px; display: inline-block; margin: 15px 0; }
    </style>
</head>

</header>

<div id="main">

            <video id="player" controls autoplay playsinline></video>

    </div>

    <div id="sidebar">
        <div id="channel-list"></div>
    </div>
</div>

<div id="sync-modal" class="modal" onclick="closeModals()">

</div>

    const db = [];
    m3uRaw.split('#EXTINF').forEach(block => {
        if(!block.includes('http')) return;
        const name = block.split(',')[1]?.split('\n')[0].trim();
        const logo = block.match(/tvg-logo="([^"]+)"/)?.[1];
        const url = block.split('\n').find(l => l.trim().startsWith('http'))?.trim();
        if(name && url) db.push({ name, logo, url });
    });

    const player = document.getElementById('player');
    const container = document.getElementById('player-container');
    let currentIdx = -1;
    let clickTimer = null;

    function renderList() {
        const list = document.getElementById('channel-list');
        list.innerHTML = db.map((ch, i) => `
            <div tabindex="0" class="ch-card ${i === currentIdx ? 'active' : ''}" data-idx="${i}" onclick="loadChannel(${i})">
                <img class="ch-logo" src="${ch.logo}">
                <div class="ch-name">${ch.name}</div>
            </div>
        `).join('');
    }

    function loadChannel(i) {
        currentIdx = i;
        const ch = db[i];
        localStorage.setItem('lastChannelIndex', i);
        document.getElementById('hud-logo').src = ch.logo || '';
        document.getElementById('hud-title').innerText = ch.name;
        
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(ch.url);
            hls.attachMedia(player);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                player.play().catch(() => {});
            });
        } else { player.src = ch.url; player.play(); }

        renderList();
        
        setTimeout(() => {
            const activeCard = document.querySelector(`[data-idx="${i}"]`);
            if (activeCard) activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
    }

    function toggleFS() {
        if (!document.fullscreenElement) {
            if (player.requestFullscreen) {
                player.requestFullscreen().then(() => {
                    if (screen.orientation && screen.orientation.lock) screen.orientation.lock('landscape').catch(() => {});
                });
            }
        } else {
            document.exitFullscreen();
        }
    }

    container.addEventListener('click', () => {
        if (clickTimer === null) {
            clickTimer = setTimeout(() => { clickTimer = null; }, 300);
        } else {
            clearTimeout(clickTimer);
            clickTimer = null;
            toggleFS();
        }
    });

    // RESTORED ARROW KEY NAVIGATION
    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        const focusable = Array.from(document.querySelectorAll('[tabindex="0"]'));
        const idx = focusable.indexOf(active);

        if (e.key === 'Escape') closeModals();

        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Enter'].includes(e.key)) {
            if (e.key === 'ArrowDown') {
                if (active.parentElement?.id === 'top-nav') {
                    focusable[3]?.focus(); // Go to first channel card
                } else if (idx < focusable.length - 1) {
                    focusable[idx + 1].focus();
                }
            } else if (e.key === 'ArrowUp') {
                if (idx <= 3) {
                    document.getElementById('btn-shuffle').focus();
                } else if (idx > 3) {
                    focusable[idx - 1].focus();
                }
            } else if (e.key === 'ArrowRight' && active.parentElement?.id === 'top-nav') {
                focusable[idx + 1]?.focus();
            } else if (e.key === 'ArrowLeft' && active.parentElement?.id === 'top-nav') {
                focusable[idx - 1]?.focus();
            } else if (e.key === 'Enter') {
                active.click();
            }
            e.preventDefault();
        }
    });

    function shuffle() { loadChannel(Math.floor(Math.random() * db.length)); }
    function toggleMenu() { document.body.classList.toggle('menu-open'); }
    function openSync() {
        const qrBox = document.getElementById('qr-box');
        qrBox.innerHTML = "";
        new QRCode(qrBox, { text: "https://humblekidd.github.io/HumbleTVAPP/", width: 160, height: 160 });
        document.getElementById('sync-modal').style.display = 'flex';
    }
    function closeModals() { document.getElementById('sync-modal').style.display = 'none'; }
    
    window.onload = () => {
        const savedIdx = localStorage.getItem('lastChannelIndex');
        loadChannel(savedIdx !== null ? parseInt(savedIdx) : 0);
    };
</script>
